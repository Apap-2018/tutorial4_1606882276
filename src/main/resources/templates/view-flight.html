<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<h3 th:text="'Flight Number: ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin: ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination: ' + ${flight.destination}"></h3>
		<h3 th:text="'Time: ' + ${flight.time}"></h3>
		<h3 th:text= "'Pilot License Number : ' + ${flight.getPilot().licenseNumber}"></h3>
		<h3 th:text="'Name : ' + ${flight.getPilot().name}"></h3>
		<h3 th:text="'Fly Hour : ' + ${flight.getPilot().flyHour}"></h3>
	</body>
</html>
